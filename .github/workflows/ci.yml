name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          npm install

          sed "s/.*react-dom.*/import ReactDOM from 'react-dom'/g" react-to-webcomponent.test.jsx > tests/react16/react-to-webcomponent.test.jsx
          cd tests/react16 && npm install && cd ../../

          sed "s/.*react-dom.*/import ReactDOM from 'react-dom'/g" react-to-webcomponent.test.jsx > tests/react17/react-to-webcomponent.test.jsx
          cd tests/react17 && npm install && cd ../../

          cp react-to-webcomponent.test.jsx tests/react18
          cd tests/react18 && npm install && cd ../../

      - name: Dependency analysis
        run: npm run detect-cycle
      - name: Linting
        run: npm run eslint
      - name: Test
        run: npm run testee

      - name: Build Library
        run: npm run build
